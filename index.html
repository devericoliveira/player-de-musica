<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de música</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <main class="container">
    <div class="player-vertical player">
      <img src="./assets/images/big-image.jpg" alt="Imagem representativa." />
      <div class="player-info">
        <strong>Acorda Devinho</strong>
        <span>Banda Rocketseat</span>
      </div>
      <div class="player-controls">
        <img src="./assets/images/play-back.svg" alt="Retroceder" />
        <img src="./assets/images/play.svg" alt="Tocar" />
        <img src="./assets/images/play-forward.svg" alt="Avançar" />
      </div>
      <div class="player-time">
        <div class="tempo-container"></div>
        <div class="tempo-minutos">
          <span>03:20</span>
          <span>00:12</span>
        </div>
      </div>
    </div>
    <div class="player-horizontal player">
      <div class="player-avatar">
        <img src="./assets/images/small-image.jpg" alt="Imagem representativa." />
        <div class="player-info">
          <strong>Acorda Devinho</strong>
          <span>Banda Rocketseat</span>
        </div>
      </div>
      <div class="player-controls">
        <img src="./assets/images/play-back.svg" alt="Retroceder" />
        <img src="./assets/images/play.svg" alt="Tocar" />
        <img src="./assets/images/play-forward.svg" alt="Avançar" />
      </div>
      <div class="player-time">
        <div class="tempo-container"></div>
        <div class="tempo-minutos">
          <span>03:20</span>
          <span>00:12</span>
        </div>
      </div>
    </div>
    <div class="player-horizontal player">
      <div class="player-avatar">
        <img src="./assets/images/small-image.jpg" alt="Imagem representativa." />
        <div class="player-info">
          <strong>Acorda Devinho</strong>
          <span>Banda Rocketseat</span>
        </div>
      </div>
      <div class="player-controls">
        <img src="./assets/images/play-back.svg" alt="Retroceder" />
        <img src="./assets/images/play.svg" alt="Tocar" />
        <img src="./assets/images/play-forward.svg" alt="Avançar" />
      </div>
      <div class="player-time">
        <div class="tempo-container"></div>
        <div class="tempo-minutos">
          <span>03:20</span>
          <span>00:12</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
